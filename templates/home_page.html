<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
</head>
<body>
    <div>
        <tr>
            {{ if eq .Name "Bob" }}
            <p>
                Привет Боб
            </p>
            {{ else }}
            <p>
                Ты кто?
            </p>
            {{ end }}
            <h1>
               Пользыватель: {{ .Name }}
            </h1>
            <p>
                Возраст: {{ .Age }}
            </p>
            <p>
                Деньги: {{ .Money }}
            </p>
        </tr>
    </div>
</body>
</html>
